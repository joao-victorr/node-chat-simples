<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Montserrat:wght@400;500;600;700;900&family=Noto+Sans:wght@400;700&family=Outfit:wght@300;400;500;700&family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body> 

    <div id="loginPage" class="page">
        <div class="container">
            <p class="title"></p>
            <form  id="login">
                <input id="name" type="text" name="name" placeholder="Digite seu nome">
                <input id="email" type="email" placeholder="Email" name="email">
                <input id="password" type="password" placeholder="Password" name="password">
                <a class="forgotPassword" href="">Forgot Password?</a>
                <button id="login-form" value="0" type="button" id="submit" ></button>
            </form>
            <div class="links">
                <button id="createAccount"></button>
            </div>
        </div>
    </div>

    <div id="chatPage" class="page">
        <div id="chatArea">
            <ul class="chatList">
                <li class="m-status">UTILIZE COM RESPONSIBILIDADE</li>
            </ul>
            <ul class="userList">
            </ul>
        </div>
        <div id="chatInput">
            <input type="text" id="chatTextInput" class="chatTextInputErr" placeholder="Digite sua mensagem aqui">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
